<div class="wrapper" [formGroup]="passwordForm">

    <input type="password" id="password" formControlName="password" />
    <div [ngClass]="getPasswordStrength()">
      <div class="section"></div>
      <div class="section"></div>
      <div class="section"></div>
      {{error}}
    </div>
  </div>
</div>
